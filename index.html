<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8">

    <meta name="description" content="DashBoard">
    
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css"  media="screen"/>
    <title>DashBoard</title>
</head>

<body>
    <header>
        <h1>WIP</h1>
    </header>

   <main>
		<div id="content">
			<div id="connectionBoard">
				<p>Identifiant : </p>
				<input type="text" name="ID" id="ID">
				<br/>
				<p>Password : </p>
				<input type ="password" name="PWD" id="PWD"> <input type="submit" value="Submit" id="LOG IN">
			</div>
			<div id="controlBoard"> 
				<p>Request choice :  </p>
				<!-- the form will be filled with query names from the json file-->
				<form>
					<select id="list">
					<!-- AS IE DOESN'T SUPPORT "PLACEHOLDER" -->
						<option value=-1>None</option>
					</select>
				</form>
			</div>
			<br/>
			<code id="status"></code>
			<br/>
			<br/>
			<div id="wrapper">
				
				<div id="table">	
					<!-- will diplay query results-->
					<table id= "resultat">
					</table>
					<p id="optninfo"></p>
				</div>
				
				<div id="option">
				</div>
			</div>
		</div>
		<br/>
    </main>

    <footer>
        <ul>
			<li>Jikhai - 2018</li>
        </ul>
    </footer>

    <script src="./assets/js/script.js"></script>
    
</body>

</html>
